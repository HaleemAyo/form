<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/a096b0b71b.js" crossorigin="anonymous"></script>
</head> 

<body class="signin-body">
    <div id="wrapper">
        <div class="container"> 
            <div class="logo-div">
                <a href="./index.html">
                    <img src="../images/Haleem.png" alt="logo">
                </a>
            </div>
            <h1 class="heading"> Welcome Back</h1>
            <p class="small-text">Please enter your details</p>

            <!-- Form Info -->
            <p id="signin-error"></p>
            <form id="signin"  onsubmit="formSignUp()">
                <div class="input-div">
                    <input type="email" placeholder="Email" id="signin-mail" required>
                    <i class="fa-sharp fa-solid fa-envelope"></i>
                </div>
                <div class="input-div">
                    <i id="toggle" class="fa-solid fa-eye-slash eye-icon"></i>
                    <input type="password" placeholder="Password"  id="password" class="signin-password" required>
                    <i class="fa-sharp fa-solid fa-lock"></i>
                </div>
                <div class="btn-div">
                    <button type="submit" id="signin-button">Check your details </button>
                </div>

                <p class="signin-text">Don't have an account? <span><a href="./signUp.html">Sign Up</a></span></p>
            </form>

            <footer>
                <p>Copyright <span>&#169;</span> Dahunsi Haleem 2023</p>
            </footer>
        </div>

        <div class="img-div2"></div>

    </div>


    <!-- JS LINK -->
    <script src="../app.js"></script>
</body>

</html>
